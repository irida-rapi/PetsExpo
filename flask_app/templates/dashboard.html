<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Expo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex flex-column" style="background-color: #F5B041;">
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-around">
        <!-- class="navbar navbar-light d-flex justify-content-between p-3"> -->
        <h1 class="p-2 m-2" style="color: #e3f2fd;">Welcome {{loggedUser.first_name}}!</h1>
        <a class="text-decoration-none p-2 m-2 btn btn-warning" href="/logOut">Log Out</a>
    </nav>
    <main class="d-flex flex-column align-items-center">
        <div class="w-50 mt-5 px-5">
            <a class="btn btn-secondary mb-2 mt-2  form-control" href="/pets/new">Add a New Pet</a>
            <div class="">
                <h1 class="px-3 text-secondary mt-2 mb-2 border-bottom border-dark border-4 p-2">All Pets</h1>
                {% for pet in pets %}
                <div class="border border-4 border-dark rounded py-3 mb-3 m-4 p-4">

                    <a class="text-light fs-3 p-2" style="font-family: Comic Sans MS;"
                        href="/pets/{{pet.id}}">{{pet.name}}</a>
                    <p class="fs-5">(added by {{pet.first_name}} {{pet.last_name}})</p>
                
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>

</html>
