<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Expo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex flex-column" style="background-color: #F5B041;">
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-around">
        <h1 class="p-2 m-2" style="color: #e3f2fd;">Welcome {{loggedUser.first_name}}!</h1>
        <a class="text-decoration-none p-2 m-2 btn btn-warning" href="/logOut">Log Out</a>
    </nav>
    <main class="d-flex flex-column">
        <div class="row w-75 m-auto p-5">
            <div class="col-6">
                <h2 class="text-secondary  border-bottom border-dark border-4 p-2 m-2">{{pets.name}}</h2>
                {% for user in users %}
                <div class="p-4">
                    <h4 class="text-secondary">Added by: <span class="text-info"> {{user.first_name}}
                            {{user.last_name}}</span></h4>
                    <h4 class="text-secondary">Added on: <span class="text-info"> {{user.created_at}} </span></h4>
                    <h4 class="text-secondary">Last updated on: <span class="text-info"> {{user.updated_at}} </span> </h4>
                    <h4 class="text-secondary">Origin: <span class="text-info">{{pets.origin}}</span> </h4>
                    <h4 class="text-secondary">Type: <span class="text-info">{{pets.type}}</span> </h4>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
